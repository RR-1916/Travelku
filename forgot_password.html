<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styles for Lupa Password Form */
    body {
    font-family: Arial, sans-serif;
    background-image: url('assets/images/background biru.avif');
    background-size: cover;
    height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .login-container {
    width: 100%;
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    animation: fadeIn 2s forwards;
    }

    h2 {
    text-align: center;
    color: #333;
    }

    .forgot-password-form {
    display: flex;
    flex-direction: column;
    }

    .forgot-password-form label {
    margin-bottom: 8px;
    color: #555;
    }

    .forgot-password-form input {
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    }

    .forgot-password-form button {
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    }

    .forgot-password-form button:hover {
    background-color: #0056b3
    }
    
    p {
    text-align: center;
    }

    a {
    color: #007BFF;
    text-decoration: none;
    }

    a:hover {
    text-decoration: underline;
    }

    @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Lupa Password?</h2>
    <form action="reset_password.php" method="POST" class="forgot-password-form">
      <label for="email-username">Email atau Username:</label>
      <input type="text" id="email-username" name="email-username" required placeholder="Masukkan email atau username Anda">
      
      <button type="submit" href="reset pw.php">Kirim Link Reset Password</button>
    </form>
    <p>Ingat password Anda? <a href="index.html">Kembali ke halaman login</a></p>
  </div>
</body>

</html>
